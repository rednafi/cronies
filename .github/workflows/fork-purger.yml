# Purge all the forks that weren't updated in the last 60 days.
name: Purge outdated forks


on:
  push:

  # Everyday at 0:37 UTC.
  schedule:
    - cron: "37 0 * * *"


# Cancel any running workflow if the CI gets triggered again.
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true


env:
  # Globally set in the repo settings.
  GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Provided by GitHub Actions.

  # Local env vars.
  PYTHON_VERSION: "3.11"
  PIP_CACHE_ID: "cp311"
  GITHUB_USERNAME: rednafi
  TIMEOUT: 10


jobs:
  purge-forks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        id: "${{ env.PIP_CACHE_ID }}"
        with:
          python-version: "${{ env.PYTHON_VERSIONS }}"
          cache: "pip"
          cache-dependency-path: |
            **/requirements*.txt

      - run: |
          echo "Cache hit: ${{ steps.cp311.outputs.cache-hit }}"

      - name: Install the dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Check linter
        run: |
          echo "Checking linter conformity..."
          make lint-check

      - name: Run the script
        run: |
          python -m scripts.fork_purger
