name: Set global constants

on:
  workflow_call

env:
  PYTHON_VERSION: "3.11"
  PIP_CACHE_ID: "cp311"

jobs:
  set-envvars:
    runs-on: ubuntu-latest

    outputs:
      PYTHON_VERSION: ${{ steps.step1.outputs.PYTHON_VERSION }}
      PIP_CACHE_ID: ${{ steps.step2.outputs.PIP_CACHE_ID }}

    steps:
      - id: step1
        run: echo "PYTHON_VERSION=$PYTHON_VERSION" >> $GITHUB_OUTPUT

      - id: step2
        run: echo "PIP_CACHE_ID=$PIP_CACHE_ID" >> $GITHUB_OUTPUT
